<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <link rel="shortcut icon" href="img/epicodusico.ico" />
  <title>Epicodus Track</title>
</head>

<body>
  <div class="jumbotron">
    <h1><img src="img/logo.png" alt="logo"></h1>
  </div>

  <!-- Info Survey -->
  <div class="container">
    <h2> Before we begin, tell us a little about yourself...</h2><br>

    <form id="formOne">

      <div class="form-group">
          <label for="name">Name, First and Last</label>
          <input id="name" class="form-control" input type="text">
      </div><br />

      <div class="radio">
        <p>Which class are you <strong>most</strong> interested in?</p>
          <label><input type="radio" name="optradio1" value="ruby">Ruby/Rails</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio1" value="php">PHP/Drupal</label>
      </div>
      <div class="radio disabled">
        <label><input type="radio" name="optradio1" value="java">Java/Android</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio1" value="css">CSS/Design</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio1" value="csharp">C#/.NET</label>
      </div><br />

      <button type="submit" class="btn btn-info">Next!</button>

    </form>
    <!-- End Info Survey -->

    <!-- Type of Computer Form -->
    <form id="formTwo">
      <h3>Great! Now, what type of computer are you most comfortable using?</h3><br />
      <div class="radio">
        <label><input type="radio" name="optradio2" value="php">PHP/Drupal</label>
      </div>
      <div class="radio disabled">
        <label><input type="radio" name="optradio2" value="java">Java/Android</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio2" value="css">CSS/Design</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio2" value="csharp">C#/.NET</label>
      </div><br />

      <button type="submit" class="btn btn-info">Next!</button>

    </form>
    <!-- End Type of Computer Form -->

  </div>

    <!-- Footer -->
    <footer>
      <p>Help us improve our website, <a href="mailto:ktrhx4@mail.missouri.edu Feedback">Send us an email!</a> | (555)555-5555 | 3270 n. Vancouver Ave Portland, OR</p>
    </footer>

</body>
</html>
